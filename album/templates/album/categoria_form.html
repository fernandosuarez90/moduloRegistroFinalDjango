{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<h1 class="masthead-title" >
	<FONT SIZE=6><a><center>REGISTRAR CATEGORIA</center></a></FONT>
</h1>


<form enctype="multipart/form-data" method='POST' action="">
	{% csrf_token %}     
	{{ form|crispy }}
	<button type="submit" class="btn btn-primary">Guardar</button>
	<a href="{% url 'categoria-list' %}">Cancel</a>
</form>
{% endblock content %}
